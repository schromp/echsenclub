when:
  - event: ["push", "manual"]
    branch: ["main"]
  - event: ["pull_request"]
    branch: ["main"]

engine: "nixery"

clone:
  skip: false
  depth: 1
  submodules: false

dependencies:
  nixpkgs:
    - cowsay

steps:
  - name: "Check flake"
    command: "cowsay $(cat README.md)"
  - name: "Check flake"
    command: "nix flake check"
